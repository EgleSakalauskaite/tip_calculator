<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="tip.css">
  </head>
  <body>
    <form id="form">
      <h2>Tip calculator</h2>
      <label for="bill">Total bill amount:<br>$</label>
      <input type="number" id="bill" placeholder="amount"><br><br>
      <label for="percentage">Tip %:</label><br>
      <select id="percentage">
        <option value="0">--Choose an option--</option>
        <option value="0.05">5%</option>
        <option value="0.1">10%</option>
        <option value="0.15">15%</option>
        <option value="0.2">20%</option>
        <option value="0.25">25%</option>
      </select><br><br>
      <label for="num_people">How many people are splitting the bill?</label><br>
      <input type="number" id="num_people" value="1"><label for="num_people"> people</label><br><br>
      <button id="my_button" type="button" onclick="calculate()" onmouseover="mouseover()" onmouseout="mouseout()">Calculate</button>
      <p id="answer"></p>
    </form>
    <script type="text/javascript" src="tip.js"></script>
  </body>
</html>
